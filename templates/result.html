<table>

      <tr>
        {% for column_name, _ in columns_data.items %}
          <th>{{ column_name }}</th>
        {% endfor %}
      </tr>
    </thead>



    <!-- <tbody>

      {% endfor %}

    <tbody>
        {% for i in range(columns_data[columns_data.keys|first]|length) %}
          <tr>

            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>

  </table>
